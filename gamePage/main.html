<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="main">
        <div class="quizBox">
            <div class="pageHead">Quiz time</div>
            <div class="question">
                <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis, facere? Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque, ab? Magnam optio, voluptate harum reprehenderit fugiat perferendis qui natus quidem. -->

            </div>
            <div class="options">
                <div class="option"></div>
                <div class="option"></div>
                <div class="option"></div>
                <div class="option"></div>
            </div>
            <div class="extra">
                <div class="powerUp">
                    <span>Power Ups:</span>
                    <button class="timeIncrease"><img src="../assets/IncreaseTime.png" alt=""></button>
                    <button class="cheat"><img src="../assets/cheat.png" alt=""></button>
                </div>
                <button class="quit">Quit Game</button>
                
                <div class="time">
                    <span>Time:</span>
                <span class="timer">10</span>
                </div>
            </div>
            <div class="score">Your score was 10</div>
            <button class="newGame">Start new game</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
